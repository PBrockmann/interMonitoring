<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Spinner - Incremental</title>
	<link type="text/css" href="../../themes/base/ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../external/mousewheel/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../../ui/ui.core.js"></script>
	<script type="text/javascript" src="../../ui/ui.spinner.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$("#value").spinner({incremental:true});
	});
	</script>
</head>
<body>

<div class="demo">

<label for="value">Select a value:</label>
<input id="value" name="value" />

</div><!-- End demo -->

<div class="demo-description">
<p>
Spinner with incremental swithed on.
</p>
</div><!-- End demo-description -->

</body>
</html>
