<!doctype html>
<html lang="en">
<head>
	<title>Spinner Visual Test : Spinner methods test</title>
	<link rel="stylesheet" href="../visual.css" type="text/css">
	<link rel="stylesheet" href="../../../themes/base/ui.all.css" type="text/css">
	<script type="text/javascript" src="../../../jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../../external/simulate/jquery.simulate.js"></script>
	<script type="text/javascript" src="../../../ui/ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/ui.spinner.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#spinner1')
		    .spinner({
		        step: 2,
		        page: 5,
		        value: 0
		    })
		    .spinner('stepUp') // value = 2
		    .spinner('stepUp', 4) // value = 10
		    .spinner('pageUp') // value = 20
		    .spinner('pageUp', 2) // value = 40
		    .simulate("keydown",{keyCode:$.simulate.VK_PGUP})
		    .simulate("keyup",{keyCode:$.simulate.VK_PGUP}) // value = 50	
		;

		$('#spinner2')
		    .spinner({
		        step: 2,
		        page: 5,
		        value: 50
		    })
		    .simulate("keydown",{keyCode:$.simulate.VK_PGDN})
		    .simulate("keyup",{keyCode:$.simulate.VK_PGDN}) // value = 40	
		    .spinner('pageDown', 2) // value = 20
		    .spinner('pageDown') // value = 10
		    .spinner('stepDown', 4) // value = 2
		    .spinner('stepDown') // value = 0
		;

    });
	</script>
</head>
<body>
<div class="ui-widget">
<p>You should see this spinner's value equal <strong>50</strong> on load. If not there's a problem.<br>
<input id="spinner1" type="text"></p>

<p>You should see this spinner's value equal <strong>0</strong> on load. If not there's a problem.<br>
<input id="spinner2" type="text"></p>

</div>
</body>
</html>
